# Be Mine - Standalone Docker Compose
# Valentine's Day meme site with interactive buttons

services:
  be-mine:
    build: .
    container_name: be-mine
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
